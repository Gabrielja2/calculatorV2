<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora V2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="calculadora">
    <div class="display" id="display"></div>
    <div class="board">
      <button id="limpar-calc">AC</button>
      <button id="backspace"><<</button>
      <button id="decimal">,</button>
      <button id="tecla7">7</button>
      <button id="tecla8">8</button>
      <button id="tecla9">9</button>
      <button id="tecla4">4</button>
      <button id="tecla5">5</button>
      <button id="tecla6">6</button>
      <button id="tecla1">1</button>
      <button id="tecla2">2</button>
      <button id="tecla3">3</button>
      <button id="op-subtracao" value="-">-</button>
      <button id="tecla0">0</button>
      <button id="op-multiplicacao" value="*">x</button>
      <button id="op-soma" value="+">+</button>
      <button id="resultado">=</button>
      <button id="op-divisao" value="/">รท</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
